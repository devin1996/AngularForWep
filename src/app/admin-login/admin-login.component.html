

    <div class="container">
        <div class="body d-md-flex align-items-center justify-content-between">
            
            <div class="box-1 d-flex flex-column h-100"><p style="margin: 250px 150px 250px 70px;">WDMS</p></div>
            <div class=" box-2 d-flex flex-column h-100">
  
                        <h3 style="text-align: center; color:#06848D ;"> Log In</h3>
                        <form (ngSubmit) = "userLogin()">
                        
                            <div class="form-group">
                                <input type="text" placeholder="Username" class ="form-control" id = "email" name="email" [(ngModel)] = "admin.email" value="Username" required>
                            </div>
                        
                            <div class="form-group">
                                <input type="password" class ="form-control" id = "password" name="password" [(ngModel)] = "admin.password" placeholder="Password">
                            </div>
                    
                            <div class="form-group">
                                <input type="checkbox" id="scales" name="scales"
                                checked>
                                    <label for="scales">Remember Me</label>
                            </div>
                    

                            <button class = "button1" type ="submit">Submit</button>
                        
                        </form>

                <div class="mt-auto">
                   
                </div>
            </div> <span class="fas fa-times"></span>
        </div>
    </div>
